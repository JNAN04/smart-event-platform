apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: event-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
      - name: event-service
        image: smart-event-platform-event-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4002
        env:
        - name: PORT
          value: "4002"
        - name: MONGO_URI
          value: mongodb://admin:password@mongodb-service:27017/events?authSource=admin
        - name: AUTH_SERVICE_URL
          value: http://auth-service:4001
        - name: NODE_ENV
          value: production
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: event-platform
spec:
  selector:
    app: event-service
  ports:
  - port: 4002
    targetPort: 4002
  type: ClusterIP