apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-platform-ingress
  namespace: event-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: event-platform.local
    http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 4001
      - path: /api/events(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: event-service
            port:
              number: 4002
      - path: /api/bookings(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: booking-service
            port:
              number: 4003